<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floating Point - a site about sailing and coding</title>
  <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <link rel="stylesheet" href="main.css?v=0.0.6">

</head>

<body class="demo-1 loading">

  <main class="site-wrapper">
    <div class="content content--fixed">
      <div class=title>Floating Point - the voyage of the Thornington family on Anjulia Sue</div>
      <div class=title id=link><a link rel="noreferrer" target="_blank" href="http://bonthorn.blogspot.com/">Click here
          to follow
          our
          blog</a><br><a link rel="noreferrer"
          href="https://feedburner.google.com/fb/a/mailverify?uri=BonthornInOttawaCanada">Or
          here to subscribe by email</a><br><a link rel="noreferrer"
          href="https://www.floating-point.ca/travelpod/bonthorn.profile.html">Or
          here for our previous travel blogs</a></div>
    </div>
    <div class="content">
      <div class="slide-wrapper">
        <div class="slide-item">
          <img src="assets/boat-in-ocean-cropped-pi.jpg" class="slide-item__image boat-pi">
        </div>
      </div>
    </div>
  </main>
  <script src="js/demo.js"></script>
  <script src="js/pixi.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/imagesloaded.pkgd.min.js"></script>
  <script>
    imagesLoaded(document.body, () => document.body.classList.remove('loading'));

    var spriteImages = document.querySelectorAll('.slide-item__image');
    var spriteImagesSrc = [];

    for (var i = 0; i < spriteImages.length; i++) {
      var img = spriteImages[i];
      spriteImagesSrc.push(img.getAttribute('src'));
    }

    var initCanvasSlideshow = new CanvasSlideshow({
      sprites: spriteImagesSrc,
      displacementImage: 'assets/clouds.jpg',
      autoPlay: true,
      autoPlaySpeed: [10, 3],
      displaceScale: [200, 70]
    });
  </script>
</body>

</html>
