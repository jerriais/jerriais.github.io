<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>
        Solar PV Output in kWh (Ottawa)
    </title>
    <meta charset="utf-8">
    <script type="text/javascript" src="chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        window.addEventListener("load", function (event) {
            update();
        });
    </script>

</head>

<body>
    <h2><span style="font-family: arial, helvetica, sans-serif;">Solar PV Output in kWh (Ottawa)</span></h2>
    <p><span style="font-family: arial, helvetica, sans-serif;">&nbsp;</span></p>
    <form action="javascript:update()">
        <table>
            <tbody>
                <tr>
                    <td><span style="color: #526786; font-family: arial, helvetica, sans-serif;"><strong>Tilt 1</strong>&nbsp;(0
                            to 90 degrees):&nbsp;</span><br /><span style="font-family: arial, helvetica, sans-serif;"><input
                                id="tilt" type="text" value="45" /></span></td>
                    <td><span style="color: #0000ff; font-family: arial, helvetica, sans-serif;"><strong>Tilt 2</strong>&nbsp;(0
                            to 90 degrees):&nbsp;</span><br /><span style="font-family: arial, helvetica, sans-serif;"><input
                                id="tilt2" type="text" value="10" /></span></td>
                </tr>
                <tr>
                    <td><span style="font-family: arial, helvetica, sans-serif;"><span style="color: #526786;"><strong>Azimuth
                                    1</strong>&nbsp;(South = 180):</span>&nbsp;</span><br /><span style="font-family: arial, helvetica, sans-serif;"><input
                                id="azimuth" type="text" value="180" /></span></td>
                    <td><span style="color: #0000ff; font-family: arial, helvetica, sans-serif;"><strong>Azimuth 2</strong>&nbsp;(South
                            = 180):&nbsp;</span><br /><span style="font-family: arial, helvetica, sans-serif;"><input
                                id="azimuth2" type="text" value="90" /></span></td>
                </tr>
            </tbody>
        </table>
        <h2><input type="submit" value="Submit" /></h2>
    </form>
    <p> <canvas id="myChart" width="400" height="400"></canvas><canvas id="myBarChart" width="200" height="400"></canvas></p>
    </p>
</body>

</html>
